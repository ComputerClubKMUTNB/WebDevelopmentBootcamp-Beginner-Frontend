<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebDev Frontend</title>

    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
</head>
<body class="bg-light">
    <div class="container py-5" style="max-width: 720px;">
        <h1 class="mb-4 fw-bold">CRUD Application</h1>

        <div class="card shadow-sm">
            <div class="card-body">
                <h5 class="card-title mb-3">Add Item</h5>

                <div class="input-group mb-4">
                <input type="text" id="itemName" class="form-control" placeholder="Item name" />
                <button class="btn btn-primary" onclick="addItem()">Add</button>
                </div>

                <h5 class="card-title mb-3">Items List</h5>
                <ul id="itemsList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>
</html>
