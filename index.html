<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDev Frontend</title>

</head>
<body>
    <button id="btn" onclick="buttonHandler()">Call localhost:3000 api</button>
</body>
<script>
    const apiUrl = 'http://localhost:3000/items';
    function buttonHandler(){
        fetch(apiUrl)
        .then((response) => {
            return response.json()
        })
        .then((data) => {
            console.log('data :>> ', data);
        })
    }
</script>
</html>
